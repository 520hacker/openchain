package OpenChain;

message MutationSet {

    message Mutation {
        required bytes key = 1;
        required bytes value = 2;
        required bytes version = 3;
    }

    required bytes namespace = 1;
    repeated Mutation mutations = 2;
    required bytes metadata = 3;
}

message Transaction {
    required bytes mutation_set = 1;
    required int64 timestamp = 2;
    required bytes transaction_metadata = 3;
}
