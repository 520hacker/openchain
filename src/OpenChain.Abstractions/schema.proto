syntax = "proto3";

package OpenChain;

message BytesValue {
    bytes value = 1;
}

message Record {
    bytes key = 1;
    BytesValue value = 2;
    bytes version = 3;
}

message Mutation {
    bytes namespace = 1;
    repeated Record records = 2;
    bytes metadata = 3;
}

message Transaction {
    bytes mutation = 1;
    int64 timestamp = 2;
    bytes transaction_metadata = 3;
}
